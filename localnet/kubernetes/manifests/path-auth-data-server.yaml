apiVersion: apps/v1
kind: Deployment
metadata:
  name: path-auth-data-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: path-auth-data-server
  template:
    metadata:
      labels:
        app: path-auth-data-server
    spec:
      containers:
      - name: path-auth-data-server
        image: ghcr.io/buildwithgrove/path-auth-data-server:latest
        env:
        # PADS may run in one of two modes:
        # Note: Only 1 of the following two environment variables should be set.
        # 1. Loading data from a YAML file mounted into the container from ./envoy/gateway-endpoints.yaml to /app/gateway-endpoints.yaml
        - name: YAML_FILEPATH 
          value: /app/.gateway-endpoints.yaml
        # 2. Loading data from a Postgres database
        # - name: POSTGRES_CONNECTION_STRING
        #   value: postgres://postgres:postgres@postgres:5432/postgres # Set this to the connection string for your Postgres database
        ports:
        - containerPort: 50051
        volumeMounts:
        - name: gateway-endpoints
          mountPath: /app/.gateway-endpoints.yaml
          subPath: .gateway-endpoints.yaml
      volumes:
      - name: gateway-endpoints
        configMap:
          name: gateway-endpoints
---
apiVersion: v1
kind: Service
metadata:
  name: path-auth-data-server
spec:
  ports:
  - port: 50051
    targetPort: 50051
  selector:
    app: path-auth-data-server
  type: ClusterIP
