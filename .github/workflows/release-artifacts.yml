name: Release artifacts

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - "main"
  workflow_dispatch:
    inputs:
      custom_tag:
        description: "Optional custom tag to add to the image (will be prefixed with branch name)"
        type: string
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  release-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0" # This ensures all tags are fetched

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23.0"

      - name: Build release binaries
        run: |
          mkdir -p release
          VERSION=$(git describe --tags --always)
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          # Build for multiple platforms
          PLATFORMS="linux/amd64 linux/arm64 darwin/amd64 darwin/arm64"
          for platform in $PLATFORMS; do
            os=$(echo $platform | cut -d/ -f1)
            arch=$(echo $platform | cut -d/ -f2)
            echo "Building for $os/$arch..."
            output_name="path_${VERSION}_${os}_${arch}"

            if [ "$os" = "windows" ]; then
              output_name="${output_name}.exe"
            fi

            GOOS=$os GOARCH=$arch go build -ldflags="-X main.Version=${VERSION} -X main.Date=${DATE}" -o release/$output_name ./cmd

            if [ "$os" != "windows" ]; then
              tar -czf release/${output_name}.tar.gz -C release $output_name
              rm release/$output_name
            else
              zip -j release/${output_name}.zip release/${output_name}
              rm release/${output_name}.exe
            fi
          done

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # For version tag pushes
      - name: Docker Metadata action for tag events
        id: meta-tag
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/metadata-action@v5
        env:
          DOCKER_METADATA_PR_HEAD_SHA: "true"
        with:
          images: |
            ghcr.io/buildwithgrove/path
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=tag,suffix=-prod
            type=sha,suffix=-prod
            type=sha,format=long,suffix=-prod

      # For main branch pushes
      - name: Docker Metadata action for main branch pushes
        id: meta-main
        if: github.ref == 'refs/heads/main' && github.event_name != 'workflow_dispatch'
        uses: docker/metadata-action@v5
        env:
          DOCKER_METADATA_PR_HEAD_SHA: "true"
        with:
          images: |
            ghcr.io/buildwithgrove/path
          tags: |
            type=raw,value=main-prod
            type=sha,suffix=-main-prod
            type=sha,format=long,suffix=-main-prod

      # For manual workflow triggers
      - name: Extract branch name
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Docker Metadata action for manual workflow_dispatch
        id: meta-manual
        if: github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        env:
          DOCKER_METADATA_PR_HEAD_SHA: "true"
        with:
          images: |
            ghcr.io/buildwithgrove/path
          tags: |
            type=raw,value=${{ env.BRANCH_NAME }}-prod${{ github.inputs.custom_tag != '' && format('-{0}', github.inputs.custom_tag) || '' }}
            type=sha,suffix=-${{ env.BRANCH_NAME }}-prod${{ github.inputs.custom_tag != '' && format('-{0}', github.inputs.custom_tag) || '' }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Create a minimal Dockerfile for the release
      - name: Create Dockerfile
        run: |
          cat > Dockerfile.release << EOF
          FROM golang:1.23-alpine AS builder
          WORKDIR /app
          COPY release/path_*_linux_amd64.tar.gz .
          RUN tar -xzf path_*_linux_amd64.tar.gz

          FROM alpine:latest
          WORKDIR /app
          COPY --from=builder /app/path_*_linux_amd64 /app/path
          ENTRYPOINT ["/app/path"]
          EOF

      # For version tag pushes
      - name: Build and push Docker image for tag events
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.meta-tag.outputs.tags }}
          labels: ${{ steps.meta-tag.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          file: Dockerfile.release
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .

      # For main branch pushes
      - name: Build and push Docker image for main branch
        if: github.ref == 'refs/heads/main' && github.event_name != 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.meta-main.outputs.tags }}
          labels: ${{ steps.meta-main.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          file: Dockerfile.release
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .

      # For manual workflow triggers
      - name: Build and push Docker image for manual workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.meta-manual.outputs.tags }}
          labels: ${{ steps.meta-manual.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          file: Dockerfile.release
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .

      # Only publish GitHub releases for tag events
      - name: Add release and publish binaries
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          generate_release_notes: true
