name: Check and Deploy docusaurus

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    paths:
      - "docusaurus/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"
          cache-dependency-path: docusaurus/yarn.lock

      - name: Install dependencies
        run: |
          cd docusaurus
          yarn install

      - name: Build
        run: |
          cd docusaurus
          yarn build

  deploy-docs:
    needs: validate-docs
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"
          cache-dependency-path: docusaurus/yarn.lock

      - name: Install dependencies
        run: |
          cd docusaurus
          yarn install

      - name: Build
        run: |
          cd docusaurus
          yarn build

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docusaurus/build

      # Disabled
      #
      # GitHub pages is set to "Deploy from a branch" and not "Deploy from a workflow"
      # Ref: https://github.com/buildwithgrove/path/settings/pages
      #
      # The introduction of .mdx files makes the Jekyll build fail
      # Ref: https://github.com/buildwithgrove/path/actions/runs/15767780914/job/44447308356
      #
      # TODO_TECHDEBT: Disabling this is fine for now but may need to be re-enabled in the future.
      # Ref: https://chatgpt.com/share/6854dabf-7680-8002-a1e5-dbed695fdcd2
      - name: Deploy to GitHub Pages
        if: false
        id: deployment
        uses: actions/deploy-pages@v4
