                  method: eth_getTransactionReceipt
                  params: ["0xb903239f8543d04b5dc1ba6579132b143087c68db1b2168786408fcbce568238"]
                  id: 3
              eth_getBlockByNumber:
                summary: Get Block By Number
                value:
                  jsonrpc: "2.0"
                  method: eth_getBlockByNumber
                  params: ["0x1b4", true]
                  id: 4
              eth_getBalance:
                summary: Get Account Balance
                value:
                  jsonrpc: "2.0"
                  method: eth_getBalance
                  params: ["0xc94770007dda54cF92009BFF0dE90c06F603a09f", "latest"]
                  id: 5
              eth_chainId:
                summary: Get Chain ID
                value:
                  jsonrpc: "2.0"
                  method: eth_chainId
                  params: []
                  id: 6
              eth_getTransactionCount:
                summary: Get Transaction Count for Address
                value:
                  jsonrpc: "2.0"
                  method: eth_getTransactionCount
                  params: ["0xc94770007dda54cF92009BFF0dE90c06F603a09f", "latest"]
                  id: 7
              eth_getTransactionByHash:
                summary: Get Transaction By Hash
                value:
                  jsonrpc: "2.0"
                  method: eth_getTransactionByHash
                  params: ["0xb903239f8543d04b5dc1ba6579132b143087c68db1b2168786408fcbce568238"]
                  id: 8
              eth_gasPrice:
                summary: Get Current Gas Price
                value:
                  jsonrpc: "2.0"
                  method: eth_gasPrice
                  params: []
                  id: 9
      responses:
        "200":
          description: Successful JSON-RPC response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    description: JSON-RPC version
                    example: "2.0"
                  id: 
                    type: integer
                    description: Request identifier that matches the request
                    example: 1
                  result:
                    type: string
                    description: Result of the request (format depends on the method called)
                    example: "0xc96eae"
              examples:
                eth_blockNumber:
                  summary: Ethereum Block Number Response
                  value:
                    jsonrpc: "2.0"
                    id: 1
                    result: "0xc96eae"
