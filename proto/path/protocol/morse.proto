syntax = "proto3";
package path.protocol;

option go_package = "github.com/buildwithgrove/path/observation/protocol";

// MorseRequestObservations holds Morse-specific observations gathered through sending 
// relay(s) to handle a SINGLE service request.
message MorseRequestObservations {
  // app_address is the address of the application on behalf of which the 
  // relay(s) associated with the service request was signed.
  // "Gigastake" is a term used in Grove to refer to Morse apps staked for multiple blockchains.
  string app_address = 1;
}

// MorseObservationsList wraps MorseRequestObservations to enable embedding
// lists of Morse observations in other protobufs.
message MorseObservationsList {
  repeated MorseRequestObservations observations = 1;
}
