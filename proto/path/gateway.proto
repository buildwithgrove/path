syntax = "proto3";
package path;

option go_package = "github.com/buildwithgrove/path/observation";

// RequestType captures the origin of the request, which as of now is either:
// A. Organic: a user sent the service request to a PATH instance, or
// B. Synthetic: the Endpoint Hydrator generated the service request to get data on service endpoints.
enum RequestType {
  Organic=0;  // Service request sent by a user.
  Synthetic=1; // Service request sent by the endpoint hydrator: see gateway/hydrator.go.
}

message GatewayDetails {
  // TODO_FUTURE: this may need to move into a separate message if more details regarding the PATH instance are required.
  string region=1; // A string representing the region in which the PATH instance that processed the request is deployed.
  RequestType request_type=2;  
}
