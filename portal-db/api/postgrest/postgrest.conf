# PostgREST Configuration for Portal DB
# Documentation: https://postgrest.org/en/stable/configuration.html

# Database connection
db-uri = "postgresql://portal_user:portal_password@localhost:5435/portal_db"
db-schemas = "public"
db-anon-role = "web_anon"
db-pool = 10

# Server settings
server-host = "0.0.0.0"
server-port = 3000

# JWT Settings (optional - for authentication)
# jwt-secret = "your-jwt-secret-here"
# jwt-aud = "your-audience"

# API settings
openapi-mode = "follow-privileges"
openapi-server-proxy-uri = "http://localhost:3000"

# CORS settings
server-cors-allowed-origins = "*"

# Logging
log-level = "info"

# Rate limiting (optional)
# server-max-rows = 1000
# server-pre-request = "public.check_rate_limit"

# Schema cache
db-schema-cache-size = 100
