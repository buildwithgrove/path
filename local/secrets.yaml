# Local development secrets configuration
# This file should be placed in PATH repo's `local/` directory
# 
# Format: Each top-level key becomes a Kubernetes secret name
# The nested keys become the secret's data keys
#
# Example usage:
# path-debug-api-keys:
#   api-key: "test_debug_api_key"

# Debug endpoints authentication secret
# Used by GUARD for API key authentication on debug endpoints (/debug/pprof/*, /disqualified_endpoints)
# This provides a separate API key for debug access, isolated from main API authentication
path-debug-api-keys:
  path-debug-api-key: "test_debug_api_key"

