# This is an example config file to run a local development environment using the Shannon protocol as a relayer.
#
# Run `make config_shannon_localnet` to use it and update `protocol.shannon_config.full_node_config.gateway_private_key`
# 
# DEV_NOTE: only the `gateway_private_key`, and `gateway_address` values should be updated.
shannon_config:
  full_node_config:
    # DO NOT change rpc_url unless you know what you're doing
    rpc_url: https://testnet-validated-validator-rpc.poktroll.com
    grpc_config:
      # DO NOT change host_port unless you know what you're doing
      host_port: testnet-validated-validator-grpc.poktroll.com:443
  gateway_config:
    gateway_mode: "centralized"
    # IMPORTANT: gateway_private_key MUST BE replaced with your personal gateway private key secret
    # See the following link for instructions on creating a Shannon gateway.
    # https://dev.poktroll.com/operate/quickstart/docker_compose_walkthrough#d-creating-a-gateway-deploying-an-gateway-server
    gateway_hex_private_key: cf09805c952fa999e9a63a9f434147b0a5abfd10f268879694c6b5a70e1ae177
    # IMPORTANT: gateway_address MUST BE replaced with your personal gateway's address
    gateway_address: pokt1up7zlytnmvlsuxzpzvlrta95347w322adsxslw 
    owned_apps_hex_private_keys:
      # IMPORTANT: the application private key MUST BE replaced with the correct application private key secret
      - cf09805c952fa999e9a63a9f434147b0a5abfd10f268879694c6b5a70e1ae177
services:
  "0021":
    alias: "eth-mainnet"
hydrator_config:
  service_ids:
    - 0021
