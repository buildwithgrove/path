---
domain: rl
# Configure the rate limits under the descriptors key
descriptors:
  # The descriptors under `rl-endpoint-id` are applied to each unique value of `rl-endpoint-id`
  - key: rl-endpoint-id
    # The descriptors under `rl-plan` are applied only to the specified value of `rl-plan`
    descriptors:
      # [Rule] - Rate limit requests for "PLAN_FREE" at a rate of 30 requests per second
      - key: x-rl-plan
        value: "PLAN_FREE"
        rate_limit:
          unit: second
          requests_per_unit: 30
      # Additional [Rule]s for additional rate limiting scenarios should be added here.
